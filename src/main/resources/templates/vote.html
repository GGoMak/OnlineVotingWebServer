<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>OO 대학교 온라인 투표 시스템</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/sub.css"/>
	</head>
	<body class="single is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
				<header th:include="html/header.html"></header>
				<!-- Menu -->
				<section th:include="html/menu.html"></section>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<article class="post" style="overflow: hidden;">
								<header>
									<div class="title">
										<h2><a href="#">투표하기</a></h2>
									</div>
									<div class="meta">
										<a href="/login" class="button large fit" th:if="!${sessionUser}" style="font-size: 0.7em; margin-top: 10px">로그인 하기</a>
										<div th:if="${sessionUser}">
											<time class="published" datetime="2020-07-03">July 3, 2020</time>
											<a href="#" class="author"><span class="name" style="margin-right: 1px;" th:text="${sessionUser.name}"></span><h3 style="margin-bottom: 0px;">님 환영합니다.</h3><img style="margin-left: 3px;" src="images/avatar.jpg" alt="" /></a>
										</div>
									</div>
								</header>

								<h2 style="float: left; font-size: 1.5em; margin-bottom: 0; margin-right: 20px;" th:text="${candidate.department.getValue()}"></h2>
								<p style="font-size: 1.4em; margin-bottom: 10px;" th:text="${candidate.teamName}"></p>

								<input id="candidate_idx" type="hidden" th:value="${candidate?.idx}"/>

								<div style="width: 100%;">
									<div style="width: 670px; height: 360px; margin: 0 auto 20px auto; float: left; border: solid 1px rgba(160, 160, 160, 0.3); padding: 20px;">
										<div style="width: 200px; height: 300px; display: inline-block; vertical-align: top; margin-right: 5px;">
											<img th:src="@{'images/' + ${candidate.teamName} + '/' + ${candidate.thumbnail1}}" style="width: 200px; height: 260px; border: solid 2px rgba(160, 160, 160, 0.3);">
											<h1 style="margin-bottom: 0px; text-align: center">정후보</h1>
											<p style="text-align: center; padding-right: 5px; margin-bottom: 5px;" th:text="${candidate.getCandidate1().name}"></p>
										</div>
										<div style="width: 200px; height: 300px; display: inline-block; vertical-align: top;">
											<img th:src="@{'images/' + ${candidate.teamName} + '/' + ${candidate.thumbnail2}}" style="width: 200px; height: 260px; border: solid 2px rgba(160, 160, 160, 0.3);">
											<h1 style="margin-bottom: 0px; text-align: center">부후보</h1>
											<p style="text-align: center; padding-right: 5px; margin-bottom: 5px;" th:text="${candidate.getCandidate2().name}"></p>
										</div>
										<div th:if="${candidate.thumbnail3}" style="width: 200px; height: 300px; display: inline-block; vertical-align: top; margin-right: 5px;">
											<img th:if="${candidate.thumbnail3}" th:src="@{'images/' + ${candidate.teamName} + '/' + ${candidate.thumbnail3}}" style="width: 200px; height: 260px; border: solid 2px rgba(160, 160, 160, 0.3);">
											<h1 th:if="${candidate.thumbnail3}" style="margin-bottom: 0px; text-align: center">부후보</h1>
											<p th:if="${candidate.thumbnail3}" style="text-align: center; padding-right: 5px; margin-bottom: 5px;" th:text="${candidate.getCandidate3().name}"></p>
										</div>
									</div>
									<div style="display: flex; height:300px; justify-content: center; align-items: center;">
										<button id="positive" style="box-sizing: border-box; font-size:1.1em; margin-right: 20px;">찬성</button>
										<button id="negative" style="box-sizing: border-box; font-size:1.1em">반대</button>
									</div>
								</div>

							</article>

					</div>

				<!-- Footer -->
				<section th:include="html/footer.html"></section>

			</div>

		<!-- Scripts -->
			<script src="/js/jquery.min.js"></script>
			<script src="/js/browser.min.js"></script>
			<script src="/js/breakpoints.min.js"></script>
			<script src="/js/util.js"></script>
			<script src="/js/main.js"></script>
			<script src="/js/vote.js"></script>


	</body>
</html>
