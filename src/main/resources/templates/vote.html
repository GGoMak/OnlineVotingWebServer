<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>OO 대학교 온라인 투표 시스템</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/sub.css"/>
	</head>
	<body class="single is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
				<header th:include="html/header.html"></header>
				<!-- Menu -->
				<section th:include="html/menu.html"></section>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<article class="post">
								<header>
									<div class="title">
										<h2><a href="#">투표하기</a></h2>
									</div>
									<div class="meta">
										<a href="/login" class="button large fit" th:if="!${sessionUser}" style="font-size: 0.7em; margin-top: 10px">로그인 하기</a>
										<div th:if="${sessionUser}">
											<time class="published" datetime="2020-07-03">July 3, 2020</time>
											<a href="#" class="author"><span class="name" style="margin-right: 1px;" th:text="${sessionUser.name}"></span><h3 style="margin-bottom: 0px;">님 환영합니다.</h3><img style="margin-left: 3px;" src="images/avatar.jpg" alt="" /></a>
										</div>
									</div>
								</header>

								<h2 style="float: left; font-size: 1.5em; margin-bottom: 0; margin-right: 20px;" th:text="${candidate.department.getValue()}"></h2>
								<p style="font-size: 1.4em; margin-bottom: 10px;" th:text="${candidate.teamName}"></p>

								<input id="candidate_idx" type="hidden" th:value="${candidate?.idx}"/>

								<div style="width: 60%; float: left; height: 250px;">
									<img th:src="${candidate.imgPath} + ${candidate.thumbnail1}" style="width: 200px; height: 200px;">
									<img th:src="${candidate.imgPath} + ${candidate.thumbnail2}" style="width: 200px; height: 200px;">
									<img th:if="${candidate.thumbnail3}" th:src="${candidate.imgPath} + ${candidate.thumbnail3}" style="width: 200px; height: 200px;">
								</div>
								<div style="display: flex; width: 40%; justify-content: center; align-items: center; height: 250px;">
									<button id="positive" style="box-sizing: border-box; font-size:1.1em">찬성</button>
									<button id="negative" style="box-sizing: border-box; font-size:1.1em">반대</button>
								</div>

							</article>

					</div>

				<!-- Footer -->
				<section th:include="html/footer.html"></section>

			</div>

		<!-- Scripts -->
			<script src="/js/jquery.min.js"></script>
			<script src="/js/browser.min.js"></script>
			<script src="/js/breakpoints.min.js"></script>
			<script src="/js/util.js"></script>
			<script src="/js/main.js"></script>
			<script src="/js/vote.js"></script>


	</body>
</html>
