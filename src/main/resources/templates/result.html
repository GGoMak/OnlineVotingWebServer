<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>OO 대학교 온라인 투표 시스템</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/sub.css"/>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://www.gstatic.com/charts/loader.js"></script>

	</head>
	<body class="single is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
				<header th:include="html/header.html"></header>
				<!-- Menu -->
				<section th:include="html/menu.html"></section>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<article class="post" style="overflow: hidden;">
								<header>
									<div class="title">
										<h2><a href="#">투표결과</a></h2>
										<p>투표 기간 XXXX.XX.XX ~ XXXX.XX.XX</p>
									</div>
									<div class="meta">
										<a href="/login" class="button large fit" th:if="!${sessionUser}" style="font-size: 0.7em; margin-top: 10px">로그인 하기</a>
										<div th:include="html/loginheader.html"></div>
									</div>
								</header>

								<div>
									<div style="width: 100%">
										<h2 style="text-align: center">시간대별 전체 누적 투표율</h2>
										<div id="chart_div1" style="text-align: center"></div>
									</div>
								</div>

								<div style="height: 400px; width: 100%;">
									<div style="width: 50%; height: 100%; float: left;">
										<div id="chart_div2"></div>
									</div>
									<div style="width: 50%; height: 100%; float: right;">
										<div id="chart_div3"></div>
									</div>
								</div>

								<div style="border-top: solid 1px #646464;">
									<h2 style="text-align: center; font-size: 1.5em; margin-top: 40px; margin-bottom: 30px;">학과별 투표결과</h2>
									<table style="text-align: center; width: 90%; left: 5%; position: relative;">
										<tbody>
										<tr th:each="result : ${resultList}" style="font-size: 1.5em; margin: 20px 0 20px 0;">
											<td><a th:href="'/voteresult?department='+${result.department}" target="_blank" th:text="'2020 OO 대학교 ' + ${result.department.getValue()} + ' ' + ${result.teamName}+' 투표결과보기'"></a></td>
										</tr>
										</tbody>
									</table>
								</div>
							</article>
					</div>

				<!-- Footer -->
				<section th:include="html/footer.html"></section>

			</div>

		<!-- Scripts -->
			<script src="/js/jquery.min.js"></script>
			<script src="/js/browser.min.js"></script>
			<script src="/js/breakpoints.min.js"></script>
			<script src="/js/util.js"></script>
			<script src="/js/main.js"></script>
			<script src="/js/chart.js"></script>

	</body>
</html>
