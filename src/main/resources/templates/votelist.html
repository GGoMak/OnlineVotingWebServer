<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>OO 대학교 온라인 투표 시스템</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css/main.css"/>
		<link rel="stylesheet" href="/css/sub.css"/>
	</head>
	<body class="single is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
				<header th:include="html/header.html"></header>
				<!-- Menu -->
				<section th:include="html/menu.html"></section>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<article class="post">
								<header>
									<div class="title">
										<h2><a href="#">투표하기</a></h2>
									</div>
									<div class="meta">
										<a href="/login" class="button large fit" th:if="!${sessionUser}" style="font-size: 0.7em; margin-top: 10px">로그인 하기</a>
										<div th:include="html/loginheader.html"></div>
									</div>
								</header>
								<div style="border:1px solid black; display: flex; justify-content: center; align-items: center;">
									<h2 style="vertical-align: center" th:text="${sessionUser.name} + '님이 현재 가능한 투표입니다.'"></h2>
								</div>

								<table>
									<thead>
									<tr>
										<th style="text-align: center">투표 목록</th>
									</tr>
									</thead>
									<tbody>
									<tr th:if="${voteList == null}">
										<td style="text-align: center">가능한 투표가 없습니다.</td>
									</tr>
									<tr th:if="${voteList != null}" th:each="vote : ${voteList}">
										<td style="text-align: center"><a th:href="'/vote?idx=' + ${vote.idx}" th:text="'OO 대학교 ' + ${vote.department.getValue()}"></td>
									</tr>
									</tbody>
								</table>

							</article>
					</div>

				<!-- Footer -->
				<section th:include="html/footer.html"></section>

			</div>

		<!-- Scripts -->
			<script src="/js/jquery.min.js"></script>
			<script src="/js/browser.min.js"></script>
			<script src="/js/breakpoints.min.js"></script>
			<script src="/js/util.js"></script>
			<script src="/js/main.js"></script>

	</body>
</html>
