<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>OO 대학교 온라인 투표 시스템</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body class="single is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
				<header th:include="/html/header.html"></header>
				<!-- Menu -->
				<section th:include="/html/menu.html"></section>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<article class="post">
								<div class="login-group" style="position: relative">
									<form id="loginForm" name="loginForm" method="post" action="/api/v2/login">
										<div class="login-group">
											<div class="form-group">
												<label for="studentId" class="sr-only">학번</label>
												<input type="text" class="form-control" id="studentId" name="studentId" placeholder="학 번">
											</div>
											<div class="form-group">
												<label for="phoneNumber" class="sr-only">핸드폰 번호</label>
												<input type="password" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="핸 드 폰 번 호">
											</div>
										</div>
										<button type="submit" class="login-button" id="signin"><i class="fa fa-chevron-right"></i></button>
									</form>
								</div>
							</article>

					</div>

				<!-- Footer -->
				<section th:include="/html/footer.html"></section>

			</div>

		<!-- Scripts -->
			<script src="/js/jquery.min.js"></script>
			<script src="/js/browser.min.js"></script>
			<script src="/js/breakpoints.min.js"></script>
			<script src="/js/util.js"></script>
			<script src="/js/main.js"></script>
			<script src="/js/login.js"></script>

	</body>
</html>
